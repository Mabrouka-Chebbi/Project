
# tasks file for docker
- name: create image docker
  vars:
   ansible_python_interpreter: /usr/bin/python3
  docker_image:
   name: devops
   build:
    path: /var/lib/jenkins/workspace/LC
    pull: no
   source: build
   state: present
   force_source: true
- name: run container docker
  docker_container:
   name: myapp_container
   image: myapp_container
   state: started
   recreate: true
   ports:
    - "4200:80"
